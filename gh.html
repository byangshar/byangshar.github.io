<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="2;url=https://github.com/byangshar/byangshar.github.io" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting to Site's Github Page</title>
  <style>
    html, body {
      background: linear-gradient(#2a2a2a, #000);
      color: #f0f0f0;
      font-family: 'Times New Roman', Times, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      opacity: 0;
      animation: fadeIn 0.5s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .box {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 2rem 3rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    h1 {
      margin: 0 0 1rem;
    }

    a {
      color: #a8d8ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Redirecting to Site's Github Page<h1>
    <p><a href="https://github.com/byangshar/byangshar.github.io">Click here if not redirected</a></p>
  </div>
</body>
</html>
